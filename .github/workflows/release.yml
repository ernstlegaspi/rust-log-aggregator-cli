name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            os_name: Linux
            target: x86_64-unknown-linux-gnu
            bin: log-agg
            name: log-agg-Linux-x86_64.tar.gz

          - os: windows-latest
            os_name: Windows
            target: x86_64-pc-windows-msvc
            bin: log-agg.exe
            name: log-agg-Windows-x86_64.zip

          - os: macos-latest
            os_name: macOS-x86_64
            target: x86_64-apple-darwin
            bin: log-agg
            name: log-agg-Darwin-x86_64.tar.gz

          - os: macos-latest
            os_name: macOS-aarch64
            target: aarch64-apple-darwin
            bin: log-agg
            name: log-agg-Darwin-aarch64.tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.platform.target }}

      - name: Package as archive (Unix)
        if: matrix.platform.os != 'windows-latest'
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czvf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          cd -

      - name: Package as archive (Windows)
        if: matrix.platform.os == 'windows-latest'
        run: |
          cd target/${{ matrix.platform.target }}/release
          7z a ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          cd -

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.platform.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
